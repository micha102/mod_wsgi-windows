name: Build mod_wsgi Win64

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: [3.13.0, 3.14.0]  # Build for both versions
    env:
      APACHE_DIR: ${{ github.workspace }}\Apache24

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          architecture: "x64"

      - name: Verify Python (64-bit)
        run: python -c "import struct; print('Python bits:', struct.calcsize('P')*8)"
      
      - name: Find latest Apache Lounge Win64 httpd
        shell: pwsh
        run: |
          $html = curl.exe -L https://www.apachelounge.com/download/
          $pattern = 'href="([^"]*httpd-[^"]*Win64-VS\d+\.zip)"'
          $matches = [regex]::Matches($html, $pattern)

          if ($matches.Count -eq 0) {
              Write-Error "No matching Win64 httpd zip found!"
              exit 1
          }

          $links = @($matches | ForEach-Object { $_.Groups[1].Value })
          $links = @($links | Sort-Object {
              if ($_ -match 'httpd-(\d+\.\d+\.\d+)') { [version]$matches[1] } else { [version]"0.0.0" }
          })
          $latest = $links[-1]

          if ($latest -notmatch "^http") { $latest = "https://www.apachelounge.com$latest" }
          Write-Host "Latest Apache URL: $latest"

          if ($latest -match 'httpd-(\d+\.\d+\.\d+)-(\d+)-Win64-(VS\d+)') {
              $apacheVersion = $Matches[1]
              $buildTag      = $Matches[2]
              $vsVersion     = $Matches[3]
              echo "APACHE_VERSION=$apacheVersion" >> $env:GITHUB_ENV
              echo "APACHE_BUILD=$buildTag" >> $env:GITHUB_ENV
              echo "APACHE_VS=$vsVersion" >> $env:GITHUB_ENV
          }
          echo "LATEST_APACHE=$latest" >> $env:GITHUB_ENV

      - name: Download Apache
        shell: pwsh
        run: |
          Write-Host "Downloading $env:LATEST_APACHE"
          curl.exe -L $env:LATEST_APACHE -o apache.zip
          Expand-Archive apache.zip .
          $apachePath = Join-Path $env:GITHUB_WORKSPACE "Apache24"
          Write-Host "Apache extracted to $apachePath"

      - name: Set Apache root for mod_wsgi build
        shell: pwsh
        run: |
          $apachePath = Join-Path $env:GITHUB_WORKSPACE "Apache24"
          echo "MOD_WSGI_APACHE_ROOTDIR=$apachePath" >> $env:GITHUB_ENV

      - name: Install build dependencies & build mod_wsgi
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install mod_wsgi

      - name: Test python import
        run: python -c "import mod_wsgi; print(mod_wsgi.__file__)"

      - name: Collect mod_wsgi wheel
        shell: pwsh
        run: |
          $wheelPath = Get-ChildItem -Path "$env:LOCALAPPDATA\pip\cache\wheels" -Recurse -Filter "*.whl" |
                       Sort-Object LastWriteTime -Descending | Select-Object -First 1
          Write-Host "Found wheel: $($wheelPath.FullName)"
          $outputDir = Join-Path $env:GITHUB_WORKSPACE "output"
          New-Item -ItemType Directory -Force -Path $outputDir
          Copy-Item $wheelPath.FullName -Destination $outputDir

      - name: Upload mod_wsgi wheel
        uses: actions/upload-artifact@v4
        with:
            name: mod_wsgi-win64-${{ matrix.python-version }}
            path: output/*.whl
